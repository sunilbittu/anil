<div class="wrapper">
    <div class="page-header clear-filter" filter-color="blue">
        <div class="page-header-image rellax-header" data-rellax-speed="-7" style="background-image: url('assets/img/header.jpg');">

        </div>
        <div class="container">
            <div class="content-center brand">
                <img class="n-logo" src="assets/img/now-logo.png" alt="">
                <h1 class="h1-seo">Anil Kumar</h1>
                <h3>Welcome</h3>
            </div>

        </div>
    </div>
    <div class="section" id="carousel">
        <div class="container">
            <div class="title">
                <h4>Carousel</h4>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <ngb-carousel>
                        <ng-template ngbSlide>
                            <img class="d-block" src="assets/img/bg1.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Nature, United States</h5>
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img class="d-block" src="assets/img/bg3.jpg" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Somewhere Beyond, United States</h5>
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img class="d-block" src="assets/img/bg4.jpg" alt="Third slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Yellowstone National Park, United States</h5>
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section section-signup" style="background-image: url('assets/img/bg11.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
    <div class="container">
        <div class="row">
            <div class="card card-signup" data-background-color="orange">
                <form class="form" method="" action="">
                    <div class="header text-center">
                        <h4 class="title title-up">Sign Up</h4>
                        <div class="social-line">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round">
                                <i class="fa fa-google-plus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="First Name..." (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            </div>
                            <input type="text" placeholder="Last Name..." class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
                        </div>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus2===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="now-ui-icons ui-1_email-85"></i>
                                </span>
                            </div>
                            <input type="text" placeholder="Email..." class="form-control" (focus)="focus2=true" (blur)="focus2=false" />
                        </div>
                        <!-- If you want to add a checkbox to this form, uncomment this code -->
                        <!-- <div class="checkbox">
              <input id="checkboxSignup" type="checkbox">
                <label for="checkboxSignup">
                Unchecked
                </label>
                </div> -->
                    </div>
                    <div class="footer text-center">
                        <a href="#pablo" class="btn btn-neutral btn-round btn-lg">Get Started</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col text-center">
            <a [routerLink]="['/examples/login']" class="btn btn-simple btn-round btn-white btn-lg">View Login Page</a>
        </div>
    </div>
</div>

                </a>
                <a [routerLink]="['/examples/landing']" class="btn btn-simple btn-primary btn-round">View Landing Page</a>
            </div>
        </div>
    </div>
</div>
